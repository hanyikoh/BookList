<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/bc04e78713.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MyBooklist App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My
            <span class="text-primary">Book</span>List
        </h1>
        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <div class="card shadow p-0 mb-5 bg-white rounded" style="width: 18rem;">
        <h2 class="creator">Creator</h2>
        <img src="./53308785.jpg" class="card-img-top" alt="luffy">
        <div class="card-body">
            <h5 class="card-title">Henry Koh</h5>
            <p class="card-text">Hello Guys, this is a simple website where you could store some books. Read more books
                if you have no books to store here</p>
            <a href="https://github.com/hanyikoh" class="btn btn-primary">Go this guy's github</a>
        </div>
    </div>
    <script src="./app.js"></script>
    <footer>
            <h3 id="copyright-2020">CopyRight 2020</h3>
            <br />
            <h3 id="rightsreserved">Allrights reserved</h3>
    </footer>
</body>

</html>
